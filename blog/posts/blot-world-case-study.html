<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building BLOT.WORLD - Case Study</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/root.min.css">
    <link rel="stylesheet" href="../../css/main.min.css">
    <link rel="stylesheet" href="../css/post.min.css">
    <link rel="stylesheet" href="../../css/minimal-nav.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:slnt,wdth,wght,GRAD,XOPQ,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC@-10..0,25..151,100..1000,-200..150,27..175,323..603,25..135,649..854,-305..-98,560..788,416..570,528..760&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Minimal Navigation -->
    <nav class="minimal-nav">
        <svg class="nav-bg" viewBox="0 0 170 40" preserveAspectRatio="none">
            <defs>
                <mask id="logo-cut-post">
                    <rect width="170" height="40" fill="white"/>
                    <path d="M 18 8 L 18 32 L 22 32 L 22 22 L 28 22 C 32 22 34 19 34 15 C 34 11 32 8 28 8 Z M 22 12 L 27 12 C 28.5 12 30 13 30 15 C 30 17 28.5 18 27 18 L 22 18 Z" fill="black"/>
                </mask>
            </defs>
            <rect class="nav-rect" width="170" height="40" fill="rgba(0, 0, 0, 0.85)" mask="url(#logo-cut-post)"/>
            <path class="logo-fill" d="M 18 8 L 18 32 L 22 32 L 22 22 L 28 22 C 32 22 34 19 34 15 C 34 11 32 8 28 8 Z M 22 12 L 27 12 C 28.5 12 30 13 30 15 C 30 17 28.5 18 27 18 L 22 18 Z" fill="rgba(13, 40, 242, 0.3)"/>
        </svg>
        <div class="backdrop-blur"></div>
        <div class="minimal-nav-container">
            <a href="../../index.html#blog" class="minimal-nav-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <div class="min-logo-title">
                <span>b</span><span>l</span><span>o</span><span>t</span><span>.</span><span>w</span><span>o</span><span>r</span><span>l</span><span>d</span>
            </div>
        </div>
    </nav>

    <!-- Main Content (will be loaded from Markdown) -->
    <main id="blot-world-standalone">
        <!-- Content will be loaded from blot-world-case-study.md -->
    </main>

    <!-- Blog Loader Script -->
    <script src="../../js/blog-loader.js"></script>
    <script>
        // Load blog post from Markdown
        (async function() {
            const blogLoader = new BlogLoader();
            blogLoader.postsConfig = [
                { id: 'blot-world-standalone', file: 'blot-world-case-study.md' }
            ];

            const posts = await blogLoader.loadAllPosts();
            if (posts.length > 0) {
                const mainElement = document.querySelector('main');
                mainElement.innerHTML = '';
                blogLoader.renderPost(posts[0], 'blot-world-standalone');

                // Move the article to main
                const article = document.getElementById('blot-world-standalone').querySelector('article');
                if (article) {
                    mainElement.appendChild(article);
                }
            }
        })();
    </script>
</body>
</html>
