<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================== FONTS ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,slnt,wdth,wght,GRAD,XOPQ,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC,YTUC@8..144,-10..0,25..151,100..1000,-200..150,27..175,323..603,25..135,649..854,-305..-98,560..788,416..570,528..760&display=swap" rel="stylesheet">

    <!-- ==================== STYLESHEETS ==================== -->
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/minimal-nav.css">
    <link rel="stylesheet" href="css/blog.css">

    <!-- ==================== FAVICONS ==================== -->
    <link rel="icon" type="image/png" href="../images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../images/favicon/favicon.ico" />

    <!-- ==================== SEO META TAGS ==================== -->
    <meta name="description" content="BLOT.WORLD Blog - Insights on design, development, and creative processes by Matthew Colvin">
    <meta name="keywords" content="design blog, web development, case studies, creative process">
    <meta name="author" content="Matthew Colvin">

    <!-- ==================== RSS FEED ==================== -->
    <link rel="alternate" type="application/rss+xml" title="BLOT.WORLD Blog RSS Feed" href="rss.xml">

    <title>Blog - BLOT.WORLD</title>
</head>

<body>
    <!-- ==================== NAVIGATION ==================== -->
    <nav class="minimal-nav">
        <div class="minimal-nav-container">
            <a href="../index.html" class="minimal-nav-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Portfolio
            </a>
            <div class="minimal-nav-title">BLOT.WORLD / BLOG</div>
        </div>
    </nav>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="blog-main">
        <div class="blog-container">
            <!-- Blog Header -->
            <header class="blog-header">
                <h1>Blog & Case Studies</h1>
                <p class="blog-subtitle">Deep dives into projects, processes, and perspectives</p>
            </header>

            <!-- Filter & Search Bar -->
            <div class="blog-controls">
                <div class="blog-search">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="blog-search" placeholder="Search posts...">
                </div>

                <div class="blog-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="case-study">Case Studies</button>
                    <button class="filter-btn" data-filter="tutorial">Tutorials</button>
                    <button class="filter-btn" data-filter="thoughts">Thoughts</button>
                </div>
            </div>

            <!-- Blog Posts Counter -->
            <div class="blog-counter">
                Showing <span id="visible-posts">0</span> of <span id="total-posts">0</span> posts
            </div>

            <!-- Blog Grid -->
            <div class="blog-grid" id="blog-grid">
                <!-- Blog posts will be dynamically loaded here -->
            </div>

            <!-- No Results Message -->
            <div class="no-results" id="no-results" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>No posts found</h3>
                <p>Try adjusting your search or filter</p>
            </div>
        </div>
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer class="blog-footer">
        <div class="footer-content">
            <p>&copy; 2025 Matthew Colvin. All rights reserved.</p>
            <a href="../index.html">Back to Portfolio</a>
        </div>
    </footer>

    <!-- ==================== SCRIPTS ==================== -->
    <script src="js/blog.js"></script>
</body>
</html>
