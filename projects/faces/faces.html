        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --faces-bg: #331304;
            --faces-dark: #0a0a0a;
            --faces-light: #f5f5f5;
            --faces-accent: #E8B77D;

            /* Mini Nav Color Overrides */
            --mininav-bg: transparent;
            --mininav-logo-fill: transparent;
            --mininav-logo-opacity: 0;
            --mininav-logo-opacity-active: 0;
            --mininav-backdrop-display: block;
        }

        /* Override backdrop mask and styling for this page */
        .minimal-nav .backdrop-blur {
            mask: url(#logo-cut-faces);
            -webkit-mask: url(#logo-cut-faces);
            background: rgba(70, 35, 15, 0.95);
            transition: background 0.6s ease;
        }

        body.joni-active .minimal-nav .backdrop-blur {
            background: rgba(70, 20, 35, 0.95);
        }

        .nav-rect {
            fill: transparent;
        }

		body {
			font-family: "Roboto Flex", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: var(--faces-bg);
			color: var(--faces-light);
			line-height: 1.6;
			overflow: hidden;
			margin: 0;
			padding: 0;
			height: 100vh;
			transition: background-color 0.6s ease;
		}

		/* Dynamic backgrounds for each piece */
		body.amari-active { background: #331304; }
		body.joni-active { background: #2D000D; }

        /* Gallery Container */
        .gallery {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px 60px;
            position: relative;
        }

        /* Artwork Container */
        .artwork-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

		/* Carousel Wrapper */
		.carousel-wrapper {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}

		.carousel-track {
			display: flex;
			height: 100%;
			transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
		}

		.carousel-slide {
			min-width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

        .artwork-image {
            max-width: 60vw;
            max-height: calc(100vh - 200px);
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Artwork Info - Bottom */
        .artwork-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95) 0%, transparent 100%);
        }

        .info-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .artwork-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--faces-light);
            margin: 0;
            line-height: 1;
			transition: opacity 0.3s ease;
        }

        .artwork-series {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--faces-accent);
            opacity: 0.9;
			transition: color 0.6s ease, opacity 0.3s ease;
        }

        .artwork-series .series-word {
            opacity: 0.5;
        }

		/* Dynamic accent colors */
		body.amari-active .artwork-series,
		body.amari-active .series-number { color: #E8B77D; }
		body.joni-active .artwork-series,
		body.joni-active .series-number { color: #D1005D; }

        .info-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        .artwork-date {
            font-size: 13px;
            font-weight: 400;
            color: var(--faces-light);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
			transition: opacity 0.3s ease;
        }

        .artwork-medium {
            font-size: 13px;
            font-weight: 400;
            color: var(--faces-light);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
			transition: opacity 0.3s ease;
        }

        /* Series Number Badge */
        .series-number {
            position: fixed;
            top: var(--mininav-spacing);
            right: var(--mininav-spacing);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--faces-accent);
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
			transition: color 0.6s ease;
        }

		/* Navigation Arrows */
		.nav-arrow {
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
			width: 50px;
			height: 50px;
			background: rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(10px);
			border: none;
			border-radius: 50%;
			color: var(--faces-light);
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			z-index: 10;
		}

		.nav-arrow:hover {
			background: rgba(255, 255, 255, 0.1);
			transform: translateY(-50%) scale(1.1);
		}

		.nav-arrow:active {
			transform: translateY(-50%) scale(0.95);
		}

		.nav-arrow.prev {
			left: var(--mininav-spacing);
		}

		.nav-arrow.next {
			right: var(--mininav-spacing);
		}

		.nav-arrow svg {
			width: 24px;
			height: 24px;
		}

		/* Dot Navigation */
		.dot-nav {
			position: fixed;
			bottom: 40px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 12px;
			z-index: 10;
		}

		.dot {
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.3);
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.dot.active {
			background: var(--faces-light);
			transform: scale(1.3);
		}

		.dot:hover {
			background: rgba(255, 255, 255, 0.6);
		}

            .artwork-title {

            .artwork-series {

            .info-right {

            .series-number {

			.nav-arrow {

			}

			.nav-arrow svg {
				width: 20px;
				height: 20px;
			}

			.dot-nav {
				bottom: 40px;
			}
        }

            .artwork-title {
                font-size: 28px;
            }

			.artwork-image {
				max-width: 85vw;
			}
        }

	<script>
		// Artwork data
		const artworks = [
			{
				title: 'Amari',
				date: 'September 2023',
				medium: 'Digital Art / Affinity Designer',
				number: '01',
				className: 'amari-active',
				slug: 'amari'
			},
			{
				title: 'Joni',
				date: 'October 2025',
				medium: 'Digital Art / Affinity Designer',
				number: '02',
				className: 'joni-active',
				slug: 'joni'
			}
		];

		let currentIndex = 0;

		// Initialize from URL hash on page load
		function initializeFromURL() {
			const hash = window.location.hash.slice(1).toLowerCase();
			const index = artworks.findIndex(art => art.slug === hash);
			if (index !== -1) {
				currentIndex = index;
				updateCarousel(false); // Don't push to history on initial load
			}
		}

		// Navigate through carousel
		function navigate(direction) {
			currentIndex = (currentIndex + direction + artworks.length) % artworks.length;
			updateCarousel();
		}

		// Go to specific slide
		function goToSlide(index) {
			currentIndex = index;
			updateCarousel();
		}

		// Update carousel position and info
		function updateCarousel(pushState = true) {
			const track = document.querySelector('.carousel-track');
			const title = document.querySelector('.artwork-title');
			const date = document.querySelector('.artwork-date');
			const medium = document.querySelector('.artwork-medium');
			const seriesNumber = document.querySelector('.series-number');
			const dots = document.querySelectorAll('.dot');

			// Fade out text
			title.style.opacity = '0';
			date.style.opacity = '0';
			medium.style.opacity = '0';

			// Update carousel position
			track.style.transform = `translateX(-${currentIndex * 100}%)`;

			// Update body class for background color
			document.body.className = artworks[currentIndex].className;

			// Update URL hash
			if (pushState) {
				const newURL = `#${artworks[currentIndex].slug}`;
				window.history.pushState({ index: currentIndex }, '', newURL);
			}

			// Update text after brief delay
			setTimeout(() => {
				title.textContent = artworks[currentIndex].title;
				date.textContent = artworks[currentIndex].date;
				medium.textContent = artworks[currentIndex].medium;
				seriesNumber.textContent = `${artworks[currentIndex].number} / 02`;

				// Fade in text
				title.style.opacity = '1';
				date.style.opacity = '0.8';
				medium.style.opacity = '0.6';
			}, 300);

			// Update dots
			dots.forEach((dot, index) => {
				dot.classList.toggle('active', index === currentIndex);
			});
		}

		// Keyboard navigation
		document.addEventListener('keydown', (e) => {
			if (e.key === 'ArrowLeft') {
				navigate(-1);
			} else if (e.key === 'ArrowRight') {
				navigate(1);
			}
		});

		// Touch swipe support
		let touchStartX = 0;
		let touchEndX = 0;

		document.addEventListener('touchstart', (e) => {
			touchStartX = e.changedTouches[0].screenX;
		});

		document.addEventListener('touchend', (e) => {
			touchEndX = e.changedTouches[0].screenX;
			handleSwipe();
		});

		function handleSwipe() {
			const swipeThreshold = 50;
			if (touchEndX < touchStartX - swipeThreshold) {
				navigate(1); // Swipe left
			}
			if (touchEndX > touchStartX + swipeThreshold) {
				navigate(-1); // Swipe right
			}
		}

		// Handle browser back/forward navigation
		window.addEventListener('popstate', (e) => {
			if (e.state && e.state.index !== undefined) {
				currentIndex = e.state.index;
				updateCarousel(false);
			} else {
				initializeFromURL();
			}
		});

		// Initialize on page load
		initializeFromURL();
	</script>
