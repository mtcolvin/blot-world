            height: var(--mininav-height);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding-right: 0.2em;
        }

            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
            preserveAspectRatio: none;
            shape-rendering: geometricPrecision;
        }
        
        .nav-rect {
            fill: rgba(0, 0, 0, 1);
            transition: fill 0.3s ease;
        }
        
        .minimal-nav .backdrop-blur {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: none;
        }
        
        .minimal-nav .minimal-nav-container {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            width: 100%;

            font-weight: 600;
            user-select: none;
            padding-left: 0.5rem;
            isolation: isolate;
        }
        
        .back-btn-minimal {
            background: transparent;
            border: none;
            color: inherit;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 1.75rem;
            transition: transform 0.3s ease;
            padding: 0;
            line-height: 1;
        }
        
        .minimal-nav:hover .back-btn-minimal {
            transform: translateX(-4px);
        }
        
        .min-logo-title {
            display: flex;
            letter-spacing: -1px;
            margin-left: auto;
            padding-right: 0.25rem;
            font-family: "Roboto Flex", sans-serif;
        }
        
        .min-logo-title span {
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .min-logo-title span:nth-child(1) { font-weight: 900; }
        .min-logo-title span:nth-child(2) { font-weight: 820; }
        .min-logo-title span:nth-child(3) { font-weight: 740; }
        .min-logo-title span:nth-child(4) { font-weight: 660; }
        .min-logo-title span:nth-child(5) { font-weight: 580; }
        .min-logo-title span:nth-child(6) { font-weight: 500; }
        .min-logo-title span:nth-child(7) { font-weight: 420; }
        .min-logo-title span:nth-child(8) { font-weight: 340; }
        .min-logo-title span:nth-child(9) { font-weight: 260; }
        .min-logo-title span:nth-child(10) { font-weight: 180; }
        
        .minimal-nav:hover .min-logo-title span {
            font-weight: 600;
        }
        
        /* Gallery Container */
        .gallery {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 40px 80px;
            position: relative;
        }
        
        /* Artwork Container */
        .artwork-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .artwork-image {
            max-width: 60vw;
            max-height: calc(100vh - 200px);
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Artwork Info - Bottom */
        .artwork-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.95) 0%, transparent 100%);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.6s;
        }
        
        .info-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .artwork-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--joni-light);
            margin: 0;
            line-height: 1;
        }
        
        .artwork-series {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--joni-accent);
            opacity: 0.9;
        }
        
        .info-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }
        
        .artwork-date {
            font-size: 16px;
            font-weight: 400;
            color: var(--joni-light);
            opacity: 0.8;
        }
        
        .artwork-medium {
            font-size: 13px;
            font-weight: 400;
            color: var(--joni-light);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Series Number Badge */
        .series-number {
            position: fixed;
            top: var(--mininav-spacing);
            right: var(--mininav-spacing);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--joni-accent);
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.9s;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                padding: 80px 20px 120px;
            }
            
            .artwork-container {
                max-width: 95vw;
                max-height: 70vh;
            }
            
            .artwork-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding: 20px;
            }
            
            .artwork-title {
                font-size: 32px;
            }
            
            .artwork-series {
                font-size: 12px;
            }
            
            .info-right {
                align-items: flex-start;
            }
            
            .series-number {
                top: auto;
                bottom: calc(var(--mininav-spacing) + 120px);
                right: var(--mininav-spacing);
                font-size: 10px;
                padding: 10px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .artwork-title {
                font-size: 28px;
            }
        }
