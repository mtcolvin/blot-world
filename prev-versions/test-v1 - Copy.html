<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nav mask test</title>
<style>
  :root {
    --mininav-spacing: 18px;
    --mininav-height: 40px;
    --mininav-width: 170px;
  }

  /* page bg so the cutout is obvious */
  body {
    margin: 0;
    min-height: 200vh;
    background:
      linear-gradient(135deg, #0ea5e9 0%, #7c3aed 50%, #fb7185 100%);
    font-family: system-ui, sans-serif;
  }

  /* the nav container */
  .minimal-nav {
    position: fixed;
    top: var(--mininav-spacing);
    left: var(--mininav-spacing);
    width: var(--mininav-width);
    height: var(--mininav-height);
    z-index: 1000;
    display: inline-flex;
    align-items: center;
    border-radius: 10px;
    pointer-events: auto;
	overflow: hidden;
  }

  /* SVG covers the nav area and draws the translucent background with a logo-shaped hole */
  .minimal-nav svg.nav-bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: block;
    pointer-events: none; /* clicks go to nav content */
  }
  
  .nav-rect {
    fill: rgba(0,0,0,0.35);
    transition: fill 0.3s ease;
  }
  
  .minimal-nav:hover .nav-rect {
    fill: rgba(0,0,0,0.55);
  }
  
  /* Backdrop blur layer - applies blur to background behind the black area only */
  .minimal-nav .backdrop-blur {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    mask: url(#logo-cut);
    -webkit-mask: url(#logo-cut);
    pointer-events: none;
  }

  /* optional content inside the nav */
  .minimal-nav .content {
    position: relative;
    z-index: 2;
    color: white;
    font-weight: 600;
    user-select: none;
    display: flex;
    width: 100%;
    align-items: center;
    padding-left: 0.5rem;
  }

  .minimal-nav .back-btn-minimal {
    background: transparent;
    border: none;
    color: inherit;
    font-size: 14px;
    cursor: pointer;
    position: relative;
    z-index: 3;
	padding: 0;
	display: flex;
	align-items: center;
	line-height: 1;
	margin-right: 1.75rem;
	transition: transform 0.3s ease;
  }
  
  .minimal-nav:hover .back-btn-minimal {
	transform: translateX(-4px);
  }

  .min-logo-title {
	display: flex;
	letter-spacing: -1px;
	margin-left: auto;  /* Push to the right */
	padding-right: 0.25rem;
  }
  
  .min-logo-title span {
	display: inline-block;
	transition: all 0.3s ease;
  }
  
  /* Ultra-smooth gradient font weights from left to right */
  .min-logo-title span:nth-child(1) { font-weight: 900; }
  .min-logo-title span:nth-child(2) { font-weight: 820; }
  .min-logo-title span:nth-child(3) { font-weight: 740; }
  .min-logo-title span:nth-child(4) { font-weight: 660; }
  .min-logo-title span:nth-child(5) { font-weight: 580; }
  .min-logo-title span:nth-child(6) { font-weight: 500; }
  .min-logo-title span:nth-child(7) { font-weight: 420; }
  .min-logo-title span:nth-child(8) { font-weight: 340; }
  .min-logo-title span:nth-child(9) { font-weight: 260; }
  .min-logo-title span:nth-child(10) { font-weight: 180; }
  
  .minimal-nav:hover .min-logo-title span {
	font-weight: 600;
  }
</style>
</head>
<body>

<nav class="minimal-nav" aria-label="minimal nav">
	<!-- Backdrop blur layer -->
	<div class="backdrop-blur"></div>
	
	<!-- Inline SVG: the mask id="logo-cut" makes the logo area transparent (black = transparent in SVG mask) -->

        <rect x="0" y="0" width="170" height="40" fill="white"/>

        </g>
      </mask>
    </defs>

    <!-- the nav background rectangle â€” the mask removes the logo area -->
    <rect class="nav-rect" x="0" y="0" width="170" height="40" mask="url(#logo-cut)"/>
  </svg>

  <div class="content">
	<button class="back-btn-minimal">
		<svg width="18" height="18" viewBox="3 3 18 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
			<path d="M19 12H5M12 19l-7-7 7-7"/>
		</svg>
	</button>
    <div class="min-logo-title">
		<span>B</span><span>L</span><span>O</span><span>T</span><span>.</span><span>W</span><span>O</span><span>R</span><span>L</span><span>D &nbsp;</span>
	</div>
  </div>
</nav>

<!-- long page content so you can scroll and confirm it's fixed -->
<main style="padding: 30vh 2rem 8rem;">
  <h1 style="color:white;">Scroll and inspect the masked nav</h1>
  <p style="color:rgba(255,255,255,0.9)">This page is for testing the logo-cut mask.</p>
</main>
</body>
</html>
